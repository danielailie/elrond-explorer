<h2>Transaction Details</h2>
<mat-card>
  <mat-list>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="mat-list-text">
          <div class="col-2-right">Hash</div>
          <div class="col-10-left">{{ (testEmitter$ | async).Hash }}</div>
        </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>Satus {{ (testEmitter$ | async).Status }}</label>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>Timestamp {{ (testEmitter$ | async).Timestamp }}</label>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>Miniblock</label>
      <label>{{ (testEmitter$ | async).MiniBlockHash }}</label>
    </mat-list-item>      
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>From {{ (testEmitter$ | async).Sender }}</label>
    </mat-list-item>
      <mat-divider></mat-divider>
    <mat-list-item>
      <label>To {{ (testEmitter$ | async).Receiver }}</label>
    </mat-list-item>
      <mat-divider></mat-divider>
    <mat-list-item>
      <label>Value {{ (testEmitter$ | async).Value }}</label>
    </mat-list-item>
      <mat-divider></mat-divider>
    <mat-list-item>
      <label>Transaction Fee {{ (testEmitter$ | async).Fee }}</label>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>Gas Limit {{ (testEmitter$ | async).GasLimit }}</label>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>Gas Used {{ (testEmitter$ | async).GasUsed }}</label>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>Gas Price {{ (testEmitter$ | async).GasPrice }}</label>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>Nonce {{ (testEmitter$ | async).Nonce }}</label>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label>Input Data {{ (testEmitter$ | async).Data }}</label>
    </mat-list-item>
  </mat-list>
</mat-card>
